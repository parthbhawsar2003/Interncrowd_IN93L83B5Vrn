    <title>Interncrowd-SignUp</title>

<body>
   <form action="action.html">
  <div class="container">
    <h1>Interncrowd Registration</h1>
    <div class="fom">
        Name:
    <label for="name">
        <input type="text" name="name" id="name" required>
    </label>
    Mail :-
    <label for="mail">
        <input type="email" name="mail" id="mail" required>
    </label>
    Phone:-
    <label for="phone"> 
      <input type="number" name="phone" id="phone" required>
    </label>
    Password:-
    <label for="password">
        <input type="password" name="password" id="password" required>
    </label>
    Confirm Password:-
    <label for="cpassword">
        <input type="password" name="cpassword" id="cpassword" required>
    </label>
   
    I agree with Term and Condition  <label for="term">
       
       <input type="checkbox" name="term" id="term" required>
       </label>
    <a href="" ><input type="submit" value="submit" class="btn"></a>
    </div>
  </div>
</form>
